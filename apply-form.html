<div class="container form-page">       
<section>
    <article class="apply-form col-12 justify-content-center p-5">
        <div class="form-container col-lg-12 col-md-12 col-sm-12">
          <div class="apply-title">
            <h1>Apply Now!</h1>
          </div>
          <form>
            <div class="col-9 form-group pt-2 pb-2 m-auto">
              <label for="exampleFormControlInput1">Name</label>
              <input
                type="Name"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Joe Sales"
              />
            </div>
            <div class="col-9 form-group pt-2 pb-2 m-auto">
              <label for="exampleFormControlInput1">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="(555)555-5555"
              />
            </div>
            <div class="col-9 form-group pt-2 pb-2 m-auto">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
  
            <div class="col-3 form-group pt-2 pb-2 m-auto">
              <label for="exampleFormControlFile1">Resume</label>
              <input
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
              />
            </div>
            <div class="col-3 form-group pt-2 pb-2 m-auto">
              <label for="exampleFormControlFile1">Cover Letter</label>
              <input
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
              />
            </div>
            <div class="col-auto pt-2 pb-2 m-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </article>
    </section>
</div>
